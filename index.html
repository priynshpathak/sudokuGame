<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Sudoku Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <div>
        <h2>Welcome to sudoku game</h2><br>
        <h2>Allowed time limit is 4 mins</h2>
        <label>Time Left : <p id="cur-time"></p></label>
    </div>
    <div id="Main">
        <div id="Game"></div>
        <div id="number-container">
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
            <p id="four">4</p>
            <p id="five">5</p>
            <p id="six">6</p>
            <p id="seven">7</p>
            <p id="eight">8</p>
            <p id="nine">9</p>
        </div>
        <button id="start-button" onclick="startGame()">Start the game</button>
    </div>
</body>
</html>
